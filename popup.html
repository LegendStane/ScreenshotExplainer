<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 0;
      margin: 0;
      background: #1a1a1a;
      border: 2px solid #666;
      border-radius: 12px;
      overflow: hidden;
    }

    .header {
      background: #2a2a2a;
      padding: 12px 16px;
      border-bottom: 1px solid #444;
    }

    .header h1 {
      margin: 0;
      color: #e0e0e0;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .content {
      padding: 16px;
      background: #1a1a1a;
      margin: 0;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
      color: #e0e0e0;
      font-size: 12px;
    }

    .form-group input {
      width: 100%;
      padding: 8px 10px;
      border: 1px solid #555;
      border-radius: 8px;
      font-size: 12px;
      background: #2a2a2a;
      color: #e0e0e0;
      transition: border-color 0.2s;
      box-sizing: border-box;
    }

    .form-group input:focus {
      outline: none;
      border-color: #4CAF50;
    }

    .form-group input[type="password"] {
      font-family: monospace;
    }

    .btn-group {
      display: flex;
      gap: 8px;
      margin-top: 20px;
    }

    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-primary {
      background: #4CAF50;
      color: white;
    }

    .btn-primary:hover {
      background: #45a049;
    }

    .btn-secondary {
      background: #3a3a3a;
      color: #ccc;
      border: 1px solid #555;
    }

    .btn-secondary:hover {
      background: #4a4a4a;
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 11px;
      margin-top: 12px;
      text-align: center;
    }

    .status.success {
      background: #1a3d1a;
      color: #90ee90;
      border: 1px solid #2d5a2d;
    }

    .status.error {
      background: #3d1a1a;
      color: #ff9999;
      border: 1px solid #5a2d2d;
    }

    .hint {
      font-size: 10px;
      color: #999;
      margin-top: 3px;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 8px;
      color: #ccc;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid #f3f3f3;
      border-top: 2px solid #4CAF50;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 style="color:white">设置</h1>
  </div>
  
  <div class="content">
    <form id="configForm">
      <div class="form-group">
        <label for="endpoint">API Endpoint</label>
        <input type="url" id="endpoint" name="endpoint" placeholder="https://api.openai.com/v1/chat/completions" required>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input type="password" id="apiKey" name="apiKey" placeholder="请输入您的API密钥" required>
      </div>

      <div class="form-group">
        <label for="modelName">Model Name</label>
        <input type="text" id="modelName" name="modelName" placeholder="qwen-plus" required>
      </div>

      <div class="btn-group">
        <button type="button" class="btn btn-secondary" id="resetBtn">恢复默认</button>
        <button type="submit" class="btn btn-primary" id="saveBtn">保存设置</button>
      </div>
    </form>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <span style="margin-left: 8px;">保存中...</span>
    </div>

    <div id="status" class="status" style="display: none;"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
